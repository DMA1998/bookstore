<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form action="#" th:action="@{/api/v1/registration}" th:object="${request}" method="post">
    <div>
        <h2>Name</h2>
        <label>
            <input type="text" th:field="*{firstName}"/>
        </label>
    </div>
    <div>
        <h2>Last name</h2>
        <label>
            <input type="text" th:field="*{lastName}"/>
        </label>
    </div>
    <div>
        <h2>Email</h2>
        <label>
            <input type="text" th:field="*{email}"/>
        </label>
    </div>
    <div>
        <h2>Password</h2>
        <label>
            <input type="text" th:field="*{password}"/>
        </label>
    </div>
    <div>
        <h2>Go</h2>
        <label>
            <input type="submit"/>
        </label>
    </div>
    <div>
    </div>
</form>
</body>
</html>
